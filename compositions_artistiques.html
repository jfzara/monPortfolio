<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compositions Artistiques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="compositions_artistiques.css">
</head>

<body>

    <div class="container-fluid p-4 d-flex  align-items-center ">

        <h1 class="text-center w-100 mb-4 p-3">COMPOSITIONS ARTISTIQUES</h1>
        <div class="col-auto d-flex  ">
            
            <div class="panier d-flex  align-items-center align-self-end " id="lien_page_panier">
                <span class="nombre_d_articles m-0 custom-position " id="nombre_d_articles"> 0 </span>
                <a href="panier.html">
                <img src="Images/Icones/icons8-cart-50.png" alt="icône panier" class="panier">
                </a>
                
            </div>
            <button id="viderPanier" onclick="viderPanier()" class="btn btn-outline-danger ms-5">Vider le panier</button>
        </div>
    </div>

    <!-- START container -->
    <div class="container-lg my-5">
        <!-- class container is required when using Bootstrap's grid system -->
        <div class="row" data-masonry='{"percentPosition": true }'>
            <!-- Créer 1 row seulement -->
            
            <!-- Images placées directement dans le HTML -->
            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(0)">
                    <img id="image0" src="Images/Compositions_artistiques/bodypainting-4696543_1280.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>

            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(1)">
                    <img id="image1" src="Images/Compositions_artistiques/art-2610961_1280.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>

            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(2)">
                    <img id="image2" src="Images/Compositions_artistiques/fantasy-2767173_1280.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>
            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(3)">
                    <img id="image3" src="Images/Compositions_artistiques/face-2889961_1280.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>
            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(4)">
                    <img id="image4" src="Images/Compositions_artistiques/man-80101_1280.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>
            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(5)">
                    <img id="image5" src="Images/Compositions_artistiques/paint-2985569_640.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>
            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(6)">
                    <img id="image6" src="Images/Compositions_artistiques/silhouette-2589471_640.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>
            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(7)">
                    <img id="image7" src="Images/Compositions_artistiques/woman-7697743_1280.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>
            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(8)">
                    <img id="image8" src="Images/Compositions_artistiques/woman-5953619_1280.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>
            <div class="col-sm-6 col-lg-4 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal(9)">
                    <img id="image9" src="Images/Compositions_artistiques/umbrellas-1834286_640.jpg"
                        class="img-fluid" alt="Responsive image">
                </a>
            </div>

        </div>
    </div>
    <!-- END container -->

    <!-- START modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid" alt="Responsive image">
                    <p class="prix" id="modalPrix"></p>
                     <!-- Ajout du champ de quantité -->
                <label for="quantity">Quantité:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" value="1">

                <!-- Élément pour afficher le prix mis à jour -->
                <p id="prixTotal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- Bouton d'achat -->
                    <button type="button" class="btn btn-primary btn-add-to-cart" onclick="addToCart()">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END modal -->

    <!-- Link to Bootstrap's JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Link to Masonry -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
        crossorigin="anonymous" async></script>
    <script src="compositions_artistiques.js"></script>

</body>

</html>
