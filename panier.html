<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="compositions_artistiques.css">
</head>

<body>
  <div class="container-fluid p-4 d-flex align-items-center">
    <h1 class="text-center w-100 mb-4 p-3">PANIER </h1>
    <div class="col-auto d-flex  ">
      <div class="panier d-flex  align-items-center align-self-end">
        <p class="nombre_d_articles m-0 custom-position" id="nombre_d_articles"> 0 </p>
        <img src="Images/Icones/icons8-cart-50.png" alt="icône panier" class="panier">
      </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <div>
      <h2>Articles </h2>
      <ul id="panier-liste"></ul>
    </div>
    <div>
      <h2>Total</h2>
      <p id="total-prix">Total : 0 €</p>
    </div>
    <div>
      <button onclick="validerAchat()" class="btn btn-primary">Valider l'achat</button>
    </div>
  </div>

  <script src="panier.js"></script>
  
 
  <!-- Link to Bootstrap's JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
